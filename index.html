<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <picture>
      <source media="(min-width: 431px)" srcset="images/image-product-desktop.jpg">
      <img class="product-image" src="images/image-product-mobile.jpg" alt="CHANEL-perfume">
    </picture>
    <section class="bottom-section">
      <p class="perfume-text">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-box">
        <p class="discount-price">$149.99</p>
        <p class="actual-price">$169.99</p>
      </div>

      <button type="button" class="button-box">
        <img src="images/icon-cart.svg" alt="cart-icon">
        Add to Cart
      </button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TTAR007">Guitar</a>.
  </div>
  
</body>
</html>
